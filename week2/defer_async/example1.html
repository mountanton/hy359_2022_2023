<!DOCTYPE html>
<html>
<head>

<script>
 function myFunction() {
  document.getElementById("test").innerHTML = "My Button pushed"; 
}
</script>

</head>
<body>
<h2> JavaScript in Head </h2>
<p id="demo">A Paragraph.</p>
<button id="test" type="button" onclick="myFunction()">My Button</button>
</body>
</html>
